## --------------------
## ASSOCIATION SLOTS
## --------------------

  association slot:
    abstract: true
    domain: association
    aliases: ['edge property', 'statement property']
    description: >-
      any slot that relates an association to another entity

  original_subject:
    is_a: association slot
    description: >-
      used to hold the original subject of a relation (or predicate) that an external knowledge
      source uses before transformation to match the zzz modelspecification.

  original_object:
    is_a: association slot
    description: >-
      used to hold the original object of a relation (or predicate) that an external knowledge
      source uses before transformation to match the zzz modelspecification.

  original_predicate:
    aliases: ['original relation', 'relation']
    is_a: association slot
    description: >-
      used to hold the original relation/predicate that an external knowledge
      source uses before transformation to match the zzz modelspecification.
    id_prefixes:
      - RO
      - BSPO
      - SIO
    domain: association
    range: uriorcurie

  subject:
    is_a: association slot
    local_names:
      ga4gh: annotation subject
      neo4j: node with outgoing relationship
    description: >-
      connects an association to the subject of the association.
      For example, in a thing-to-observability association, the thing is subject and observability is object.
    required: true
    range: named thing
    slot_uri: rdf:subject
    related_mappings:
      - schema:about
    exact_mappings:
      - csrc:subject
      - dct:subject
      - foaf:topic
      - gvp:subject
      - NCIT:C48910    # subject
      - owl:annotatedSource
      - WIKIDATA:Q164573    # subject
    narrow_mappings:
      - AML:hasProjectTitle
      - csrc:data_subjects
      - csrc:Subject_in_a_certificate
      - csrc:Subject_Certification_Authority
      - schema:guidelineSubject
      - schema:subject_headings
      - sumo:Proposition

  object:
    is_a: association slot
    description: >-
      connects an association to the object of the association.
      For example, in a serviceunit-to-observability association, the serviceunit is subject and observability is object.
    required: true
    range: named thing
    local_names:
      ga4gh: descriptor
      neo4j: node with incoming relationship
    slot_uri: rdf:object
    exact_mappings:
      - csrc:object
      - NCIT:C45281    # object
      - owl:annotatedTarget
      - schema:object
      - SIO:000776    # object
      - sumo:Object
      - WIKIDATA:Q488383    # object
    narrow_mappings:
      - csrc:assessment_object
      - csrc:BER_TLV_Data_Object
      - csrc:Data_Object
      - csrc:Data_Access_Object
      - csrc:Group_Policy_Object
      - csrc:information_object
      - CSO:tracked_object
      - CSO:moving_object
      - CSO:3d_object
      - CSO:virtual_object
      - CSO:foreground_object
      - CSO:learning_object
      - CSO:digital_object
      - CSO:web_object
      - CSO:video_object
      - CSO:static_object
      - CSO:buried_object
      - CSO:controlled_object
      - CSO:grasped_object
      - CSO:smart_object
      - CSO:spatial_object
      - geolink:DigitalObject
      - NCIT:C45974    # computer programming object
      - NCIT:C41106    # object class

  predicate:
    is_a: association slot
    description: >-
      A high-level grouping for the relationship type. AKA minimal predicate.
      This is analogous to category for nodes.
    domain: association
    notes: >-
      Has a value from the ZZZ related_to hierarchy. In RDF,  this
      corresponds to rdf:predicate and in Neo4j this corresponds to the
      relationship type. The convention is for an edge label in snake_case
      form. For example, zzz:related_to, zzz:causes, zzz:restores
    range: predicate type
    required: true
    local_names:
      ga4gh: annotation predicate
      translator: predicate
    slot_uri: rdf:predicate
    exact_mappings:
      - owl:annotatedProperty
      - sumo:Predicate

  logical interpretation:
    is_a: association slot
    required: false
    domain: association
    range: logical_interpretation_enum
    exact_mappings:
      - os:LogicalInterpretation

  relation:
    deprecated: true

  negated:
    is_a: association slot
    range: boolean
    description: >-
      if set to true, then the association is negated i.e. is not true

  has confidence level:
    is_a: association slot
    range: confidence level
    description: >-
      connects an association to a qualitative term denoting the level of confidence
    exact_mappings:
      - CIO:has_confidence_level
      - csrc:Confidence_interval

  has evidence:
    is_a: association slot
    range: evidence type
    description: >-
      connects an association to an instance of supporting evidence
    broad_mappings:
      - csrc:evidence
      - sumo:evidence
    exact_mappings:
      - RO:0002558    # has evidence
      - SIO:000772    # has evidence
    multivalued: true

  mechanism of action:
    is_a: association slot
    range: boolean
    description: >-
      a boolean flag to indicate if the edge is part of a path or subgraph of a knowledge graph that constitutes
      the mechanism of action for a result.
    exact_mappings:
      - NCIT:C54680
      - MI:2044
      - LOINC:MTHU019741

  knowledge source:
    is_a: association slot
    description: >-
      An Information Resource from which the knowledge available in an Association was
      retrieved, directly or indirectly. This can be any resource through which the
      knowledge passed on its way to its currently serialized form. In practice,
      implementers should use one of the more specific subtypes of this generic property.
    range: information resource
    multivalued: true
    close_mappings:
      - pav:providedBy

  provided by:
    is_a: association slot
    description: >-
      connects an association to the agent (service, organization or group) that provided it
    range: agent
    multivalued: true
    exact_mappings:
      - pav:providedBy
      - WIKIDATA:Q68974939

  primary knowledge source:
    is_a: knowledge source
    description: >-
      The most upstream source of the knowledge available in an Association that an
      implementer can identify (may or may not be the 'original' source).
    range: information resource
    multivalued: false

  original knowledge source:
    is_a: primary knowledge source
    description: >-
      The Information Resource that created the original record of the knowledge available
      in an Association (e.g. via curation of the knowledge from the literature, or
      generation of the knowledge de novo through computation, reasoning, inference over
      data).
    range: information resource
    multivalued: false

  aggregator knowledge source:
    is_a: knowledge source
    description: >-
      An intermediate aggregator resource from which knowledge available in an Association was
      retrieved downstream of the original source, on its path to its current serialized form.
    range: information resource
    multivalued: true

  supporting data source:
    is_a: association slot
    description: >-
      An Information Resource from which data was retrieved and subsequently used as
      evidence to generate the knowledge available in an Association (e.g. through
      computation on, reasoning or inference over the retrieved data).
    range: information resource
    multivalued: true

  association type:
    is_a: association slot
    range: ontology class
    deprecated: >-
      This slot is deprecated in favor of 'category' slot.
    deprecated_element_has_exact_replacement: category
    description: >-
      connects an association to the category of association (e.g. serviceunit to observability)

  chi squared statistic:
    is_a: association slot
    range: float
    description: >-
      represents the chi-squared statistic computed from observations
    exact_mappings:
      - STATO:0000030    # chi squared statistic

  p value:
    is_a: association slot
    range: float
    description: >-
      A quantitative confidence value that represents the probability of
      obtaining a result at least as extreme as that actually obtained,
      assuming that the actual value was the result of chance alone.
    exact_mappings:
      - NCIT:C44185    # p-value
      - EDAM-DATA:1669    # p-value

  interacting operations category:
    is_a: association slot
    range: ontology class
    exact_mappings:
      # interacting operations
    values_from: []
      # MI
    examples: []

  quantifier qualifier:
    is_a: association slot
    range: ontology class
    description: >-
      A measurable quantity for the object of the association
    narrow_mappings:
      # TODO: RTX contributed terms mapped here... May need review?
      - LOINC:analyzes
      - LOINC:measured_by
      - LOINC:property_of
      # measures
      - sumo:Measuring

  catalyst qualifier:
    is_a: association slot
    multivalued: true
    range: macrooperational machine mixin
    description: >-
      a qualifier that connects an association between two causally connected
      entities (for example, two orchestration entities, or a orchestration entity in
      that changes location) and the servicegroup, serviceunit, or cluster that
      enables or catalyzes the change.

  availability site:
    description: >-
      location in which serviceunit or system operation availability takes place.
      May be serviceunit, servicegroup, cluster, or application.
    is_a: association slot
    range: deployment entity
    examples:
      - value: ssn:Deployment
        description: Deployment

  stage qualifier:
    description: >-
      stage during which system operation or servicegroup availability of takes place.
    is_a: association slot
    range: lifecycle stage
    # path: "object/during"
    examples:
      - value: sumo:startupOf
        description: startup

  state:
    description: >-
      The way something is with respect to its main attributes.
    is_a: association slot
    domain: individual system
    range: system entity
    exact_mappings:
      - NCIT:C25687

  internal state:
    description: >-
      The state of something, not visible across the system boundary.
      e.g. STATE ID. For healthy clusters, use XXX.
    is_a: state
    in_subset:
      - service_availability_fundamentals
    inverse: external state

  external state:
    aliases: ['observable state']
    description: >-
      The visible state of something seen across the system boundary,
      e.g. STATE ID. For healthy clusters, use XXX.
    is_a: state
    range: failure or observable feature
    inverse: internal state
    related_mappings:
      - csrc:stage
      - csrc:State
    narrow_mappings:
      - csrc:Active_state
      - csrc:Compromised_state
      - csrc:Conflict     # actors disagree about state
      - csrc:Deactivated_state
      - csrc:Defect
      - csrc:Desired_State
      - csrc:Destroyed_state
      - csrc:Entropy
      - csrc:fail_safe
      - csrc:fail_secure
      - csrc:fail_soft
      - csrc:Fail_to_Known_State
      - csrc:Internal_State
      - csrc:Key_states
      - csrc:Pre_activation_state
      - csrc:secure_state
      - csrc:Steady_State
      - csrc:Suspended_state
      - csrc:Working_State
      - sumo:deviceState
      - sumo:finishes
      - sumo:stateOfProcess
      - ssn-system:Condition
      - WIKIDATA:Q599031    # system state
      - WIKIDATA:Q7632586    # success
    in_subset:
      - service_availability_fundamentals

  qualifiers:
    singular_name: qualifier
    description: >-
      connects an association to qualifiers that modify or
      qualify the meaning of that association
    local_names:
      ga4gh: annotation qualifier
    is_a: association slot
    multivalued: true
    range: ontology class

  frequency qualifier:
    description: >-
      a qualifier used in a observable association to state how frequent the observability is observed in the subject
    is_a: association slot
    range: frequency value

  severity qualifier:
    description: >-
      a qualifier used in a observable association to state
      how severe the observability is in the subject
    is_a: association slot
    range: severity value

  architectural pattern qualifier:
    description: >-
      a qualifier used in a observable association to state whether
      the association is specific to a particular architectural pattern.
    is_a: association slot
    range: computational architectural pattern

  onset qualifier:
    description: >-
      a qualifier used in a observable association to state
      when the observability appears is in the subject
    is_a: association slot
    range: onset

  empirical modifier qualifier:
    description: >-
      Used to characterize and specify the observable abnormalities
      defined in the Observable abnormality subontology,
      with respect to severity, laterality, age of onset, and other aspects
    is_a: association slot
    range: empirical modifier

  publications:
    singular_name: publication
    description: >-
      connects an association to publications supporting the association
    is_a: association slot
    multivalued: true
    range: publication

  associated environmental context:
    is_a: association slot
    description: >-
      An attribute that can be applied to an association where the association holds between two entities
      located or occurring in a particular environment.
  # TODO: add examples of values for this property.

  sequence localization attribute:
    is_a: association slot
    domain: serviceunit sequence localization
    description: >-
      An attribute that can be applied to a workload sequence localization edge. These edges
      connect a workload entity such as an daemon to an entity such as a container. Edge properties are used
      to ascribe specific positional information and other metadata to the localization. In pragmatic terms
      this can be thought of as columns in a GFF3 line.

  interbase coordinate:
    is_a: sequence localization attribute
    description: >-
      A position in interbase coordinates. This is applied to a sequence localization edge.
    range: integer

  start interbase coordinate:
    is_a: interbase coordinate
    description: >-
      The position at which the subject workload entity starts
      on the container or other entity to which it is located on.

  end interbase coordinate:
    is_a: interbase coordinate
    description: >-
      The position at which the subject workload entity ends
      on the container or other entity to which it is located on.

  start coordinate:
    is_a: base coordinate
    aliases: ['start']
    description: >-
      The position at which the subject workload entity starts
      on the entity to which it is located on.
      (ie, the start of the sequence being referenced is 1).

  end coordinate:
    is_a: base coordinate
    aliases: ['end']
    description: >-
      The position at which the subject workload entity ends
      on the entity to which it is located on.

  workload build:
    is_a: sequence localization attribute
    description: >-
      The version of the workload on which a feature is located.

  strand:
    is_a: sequence localization attribute
    description: >-
      The strand on which a feature is located. Has a value of '+'
      (sense strand or forward strand) or '-' (anti-sense strand or reverse strand).
    range: strand_enum
    exact_mappings: []

  phase:
    is_a: sequence localization attribute
    domain: coding sequence
    description: >-
      The phase for a coding sequence entity.
    range: phase_enum
    exact_mappings: []

  regulator approval status:
    is_a: association slot
    description: >-
    range: regulator_approval_status_enum

  reliability:
    is_a: node property
    domain: individual system
    range: system attribute
    description: >-
      ability of a system or component to perform a specified function correctly
      under stated conditions for a defined period of time
    exact_mappings:
      - WIKIDATA:Q70781625
    in_subset:
      - service_availability_fundamentals

  integrity:
    is_a: node property
    domain: individual system
    range: system attribute
    description: >-
      concept of consistency of actions, values, methods, measures, principles,
      expectations, and outcomes. the absence of unauthorized and incorrect
      system modifications to its data and system states
    exact_mappings:
      - WIKIDATA:Q1329012
    in_subset:
      - service_availability_fundamentals

  maintainability:
    is_a: node property
    domain: individual system
    range: system attribute
    description: >-
      ability of a system to be maintained at the utilization stage
      this is a measure of how easy it is for a system to undergo
      modifications after its delivery, in order to correct faults,
      prevent problems from causing system failure, improve performance,
      or adopt to a changed environment.
    exact_mappings:
      - WIKIDATA:Q1389965
    in_subset:
      - service_availability_fundamentals

  safety:
    is_a: node property
    domain: individual system
    range: system attribute
    description: >-
      state of being secure from harm, injury, danger, or other non-desirable outcomes
      the absence of risk of endangering life, and of causing catastropic damage
      to the environment
    exact_mappings:
      - WIKIDATA:Q10566551
    in_subset:
      - service_availability_fundamentals

  security:
    is_a: node property
    domain: individual system
    range: system attribute
    description: >-
      freedom from, or resilience against, potential harm caused by hostile forces or circumstances
    exact_mappings:
      - WIKIDATA:Q2526135

  mean time to failure:
    aliases: ['MTTF', 'uptime']
    is_a: node property
    domain: individual system
    range: system attribute
    description: >-
      the expected time a system takes to fail. The same as uptime, its the
      duration of time a system is operational and providing its service
    in_subset:
      - service_availability_fundamentals

  mean time to repair:
    aliases: ['MTTR', 'downtime']
    is_a: node property
    domain: individual system
    range: system attribute
    description: >-
      expected time required to repair a system, so it can return to its normal
      correct operation. Assuming all overheads are accounted for, in arriving
      at repair time estimate, it is the same as downtime.  MTTR is considered
      difficult to estimate. One approch is to inject faults into a system
      and determine experimentally the time to fix them.
    in_subset:
      - service_availability_fundamentals

  mean time between failures:
    aliases: ['MTBF']
    is_a: node property
    domain: individual system
    range: system attribute
    description: >-
      expected time between two successive failures in a system. Meaningful,
      only if a system is repairable after any failures.
      MTBF = MTTF (uptime) + MTTR (downtime)
    in_subset:
      - service_availability_fundamentals

  availability:
    is_a: node property
    domain: individual system
    range: system attribute
    description: >-
      availability is defined as the degree to which a system is functioning,
      and accessible to deliver its services during a given time interval. It
      is often expressed as a probability, or proportion proportion of time
      a system is in a condition ready to perform the specified functions.
      Availability = MTTF/MTTR = MTTF/(MTTF + MTTR)
    exact_mappings:
      - WIKIDATA:Q384871
    in_subset:
      - service_availability_fundamentals

