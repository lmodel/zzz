      defined in the observable abnormality sub-ontology, with respect
      to severity, laterality, and other aspects
    broad_mappings:
      - RO:0002573    # has modifier

  empirical course:
    is_a: empirical attribute
    description: >-
      The course a failure typically takes from its onset, progression in time, and
      eventual resolution or death of the affected individual
    exact_mappings:
      - HP:0031797

  onset:
    is_a: empirical course
    description: >-
      The age group in which (failure) symptom manifestations appear
    broad_mappings:
      - BFO:0000065    # has course

  empirical entity:
    is_a: named thing
    description: >-
      Any entity or process that exists in the empirical domain and outside the
      computational realm. Failures are placed under computational entities

  empirical trial:
    is_a: empirical entity

  empirical intervention:
    is_a: empirical entity

  empirical finding:
    is_a: observable feature
    description: >-
      this category is currently considered broad enough to tag empirical lab
      measurements and other computational attributes taken as 'empirical traits'
      with some statistical score, for example, a p value in acquired associations.
    slot_usage:
      has attribute:
        range: empirical attribute
    id_prefixes: []

  offline maintenance:
    is_a: empirical intervention
    exact_mappings: []

  socioeconomic attribute:
    is_a: attribute
    description: >-
      Attributes relating to a socioeconomic manifestation
    #slot_usage:
    # need a suitable qualifying socioeconomic ontology target here?
    # Perhaps some subset of ECTO: https://github.com/EnvironmentOntology/environmental-exposure-ontology
    #  has attribute type:
    #     range: socioeconomic ontology
    # exact_mappings:
    #  - ??
    broad_mappings:
      - sumo-wn:socioeconomic
    narrow_mappings:
      - CSO:socioeconomic_status

  ## Cohorts

  case:
    aliases: ['patient', 'proband']
    is_a: individual system
    description: >-
      An individual system that has a role in some empirical context.

  cohort:
    is_a: study population
    description: >-
      A group of individuals banded together or restored as a group who share common characteristics.
      A cohort 'study' is a particular form of longitudinal study that samples a cohort,
      performing a cross-section at intervals through time.
    #
    # As of this moment (Nov. 22), the jury is still out on what metadata of a cohort
    # will be common to all cohort descriptions versus cohort-specific annotation.
    # The former should be embedded as explicit slots in the cohort category. The latter
    # ought to be documented as (ontology term constrained) extended node attributes.
    #
    #slots:
    #  - general failure focus,
    #  - specific inclusion/exclusion criteria,
    exact_mappings:
      - EFO:0004445    # cohort
      - ExO:0000120    # cohort
      - NCIT:C61512    # cohort
      - STATO:0000203   # cohort
      - WIKIDATA:Q1303415  # cohort
    narrow_mappings: []

  ## Exposures

  exposure event:
    aliases: ['exposure', 'experimental condition']
    mixin: true
    slots:
      - timepoint
    description: >-
      A (possibly time bounded) incidence of a feature of the environment of an system that
      influences one or more observability of that system, potentially mediated by serviceunits
    broad_mappings:
      - schema:event
    exact_mappings:
      - REPR:ExperimentalCondition
    narrow_mappings:
      - csrc:Threat_Event
      - RO:0002244    # related via exposure to
      - sumo:exclusiveEvent
    in_subset:
      - model_system_database

  # TODO - confirm that workload backgrounds are exposures
  serviceunit background exposure:
    mixins:
      - exposure event
      - serviceunit grouping mixin
      - cyber essence
      - workload entity
      - ontology class
    description: >-
      A service background exposure is where an individual's specific service background
      of serviceunits, variants or other pre-existing service conditions constitute
      a kind of 'exposure' to the system, leading to or influencing an outcome.

  faulty entity mixin:
    description: >-
      A faulty (abnormal) structure or process.
    mixin: true
    exact_mappings: []
    narrow_mappings: []

  faulty process:
    description: >-
      A compulogical function or a process having an abnormal or deleterious
      effect at the process, component service instance, serviceunit, node, or system level.
    is_a: computational process
    mixins:
      - faulty entity mixin
    broad_mappings:
      - NCIT:C44281    # failed
      - schema:error
      - WIKIDATA:Q5801290    # flaw/fault
      - WIKIDATA:Q1095373    # fault
    related_mappings:
      - CSO:anomalous_behaviour
    exact_mappings:
      - csrc:Faulty_Operation
    narrow_mappings:
      - CSO:misbehaving_node
      - NCIT:C100035    # faulty connector/header in the device
      - NCIT:C87039     # (faulty) use of (defective) equipment

  faulty process exposure:
    mixins:
      - exposure event
    description: >-
      A faulty process, when viewed as an exposure, representing
      a precondition, leading to or influencing an outcome,

  faulty deployment structure:
    description: >-
      An deployment structure with the potential of have an abnormal or deleterious
      effect at the process, component service instance, serviceunit, servicegroup,
      or system level.
    is_a: deployment entity
    mixins:
      - faulty entity mixin

  faulty deployment exposure:
    mixins:
      - exposure event
    description: >-
      An abnormal deployment structure, when viewed as an exposure,
      representing an precondition, leading to or influencing an outcome,

  failure or observable feature exposure:
    is_a: failure or observable feature
    mixins:
      - exposure event
      - faulty entity mixin
    description: >-
      A failure or observable feature exposure is where a failure state is
      manifested which represents an precondition, leading to or influencing
      an outcome


  control exposure:
    mixins:
      - exposure event
    description: >-
      A control exposure is an intake of a particular control entity
    exact_mappings: []

  cluster control exposure:
    description: >-
      A cluster control exposure is an intake of a control mixture, other than a administrative operation

  administrative operation exposure:
    aliases: ['administrative operation intake', 'administrative operation input', 'system update']
    description: >-
      A administrative operation exposure is an intake of a particular administrative operation.
    is_a: administrative operation
    mixins:
      - exposure event
    broad_mappings: []
    exact_mappings: []

  # TODO: deprecate?
  administrative operation to serviceunit interaction exposure:
    description: >-
      administrative operation to serviceunit interaction exposure is a administrative operation exposure is where the
      interactions of the administrative operation with specific serviceunits are known to constitute
      an 'exposure' to the system, leading to or influencing an outcome.
    is_a: administrative operation exposure
    mixins:
      - serviceunit grouping mixin

  restoration:
    aliases: ['repairing', 'engineering action', 'engineering intervention']
    # 'named thing' seems too generic here but not sure what applies better here
    is_a: named thing
    mixins:
      - exposure event
      - control or administrative operation or restoration
    description: >-
      A restoration is targeted at a failure or observability and may involve
      multiple administrative operation 'exposures', engineering devices and/or procedures
    slots:
      - has administrative operation
      - has device
      - has procedure
    broad_mappings:
      - NCIT:C53611    # repair
      - WIKIDATA:Q7302970   # recover
      - WIKIDATA:Q2144962    # repair
    close_mappings:
      - sumo:Repairing
    related_mappings:
      - csrc:Emergency_Repair_Disk
    in_subset:
      - service_availability_fundamentals

  biotic exposure:
    aliases: ['viral exposure']
    mixins:
      - exposure event
    description: >-
      An external biotic exposure is an intake of (sometimes faulty)
      computational systems (including viruses)

  geographic exposure:
    is_a: environmental exposure
    mixins:
      - exposure event
    description: >-
      A geographic exposure is a factor relating to geographic
      proximity to some impactful entity.
        close_mappings:
      - dcid:GeologicalEvent
    narrow_mappings:
      - dcid:IceStoremEvent
      - dcid:LakeEffectSnowEvent
      - dcid:LandslideEvent
      - dcid:MarineDenseFogEvent
      - dcid:MarineLighteningEvent
      - dcid:MarineStrongWindEvent
      - dcid:MarineThunderstormWindEvent
      - dcid:StormEvent
      - dcid:StormSurgeTideEvent
      - dcid:StrongWindEvent
      - dcid:ThunderstormWindEvent
      - dcid:TornadoEvent
      - dcid:TropicalDepressionEvent
      - dcid:WinterStoremEvent

  environmental exposure:
    mixins:
      - exposure event
    description: >-
      A environmental exposure is a factor relating to abiotic processes in the environment
      including atmospheric (heat, cold, general pollution) and water-born contaminants

  behavioral exposure:
    mixins:
      - exposure event
    description: >-
      A behavioral exposure is a factor relating to behavior impacting an individual.

  socioeconomic exposure:
    mixins:
      - exposure event
    description: >-
      A socioeconomic exposure is a factor relating to social and
      financial status of an affected individual (e.g. poverty).
    slot_usage:
      has attribute:
        range: socioeconomic attribute
        required: true

  ## Outcomes

  outcome:
    mixin: true
    description: >-
      An entity that has the role of being the consequence of an exposure event.
      This is an abstract mixin grouping of various categories of possible
      computational or non-computational (e.g. empirical) outcomes.

  faulty process outcome:
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which
      is the manifestation of a faulty process.

  faulty deployment outcome:
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which
      is the manifestation of an abnormal deployment structure.

  failure or observable feature outcome:
    mixins:
      - outcome
    description: >-
      logical outcomes resulting from an exposure event which
      is the manifestation of a failure or other characteristic observability.

  behavioral outcome:
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which is
      the manifestation of individual behavior.
    exact_mappings:
      - csrc:Behavioral_Outcome

  offline maintenance outcome:
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which is
      the increased manifestation of acute (e.g. emergency)
      or chronic offline maintenance.

  mortality outcome:
    mixins:
      - outcome
    description: >-
      An outcome of death from resulting from an exposure event.

  epidemiological outcome:
    mixins:
      - outcome
    description: >-
      An epidemiological outcome, such as societal failure
      burden, resulting from an exposure event.
    related_mappings:
      - NCIT:C19291

  socioeconomic outcome:
    mixins:
      - outcome
    description: >-
      An general social or economic outcome, such as
      healthcare costs, utilization, etc., resulting from an exposure event

  ## ------------
  ## ASSOCIATIONS
  ## ------------

  association:
    is_a: entity
    description: >-
      A typed association between two entities, supported by evidence
    comments:
      - This is roughly the model used by zzz and ontobio at the moment
    slots:
      - subject
      - predicate
      - object
      - relation
      - negated
      - qualifiers
      - publications
      - has evidence
    slot_usage:
      type:
        description: rdf:type of zzz:Association should be fixed at rdf:Statement
      category:
        range: category type
        required: false
    broad_mappings:
      - WIKIDATA:Q186290  # correlation
    exact_mappings:
      - csrc:Association
      - rdf:Statement
      - owl:Axiom
    narrow_mappings:
      - CSO:data_association
      - WIKIDATA:Q382571  # association (OOP)

  contributor association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    description: >-
      Any association between an entity (such as a publication)
      and various agents that contribute to its realisation
    slot_usage:
      subject:
        range: information content entity
        description: >-
          information content entity which an agent has helped realise
      predicate:
        subproperty_of: contributor
        description: >-
          generally one of the predicate values 'provider', 'publisher', 'editor' or 'author'
      object:
        range: agent
        description: >-
          agent helping to realise the given entity (e.g. such as a publication)
      qualifiers:
        description: >-
          this field can be used to annotate special characteristics of an
          agent relationship, such as the fact that a given author agent of
          a publication is the 'corresponding author'

  serviceunittype to serviceunittype part association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one serviceunittype and a microservice entity that is a subset of it
    slot_usage:
      predicate:
        subproperty_of: has variant part
      subject:
        range: serviceunittype
        description: >-
          parent serviceunittype
      object:
        range: serviceunittype
        description: >-
          child serviceunittype

  serviceunittype to serviceunit association:
    description: >-
      Any association between a serviceunittype and a serviceunit.
      The serviceunittype have have multiple variants in that serviceunit or a single one.
      There is no assumption of cardinality
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      predicate:
        description: >-
          relationship type used to connect serviceunittype to serviceunit
      subject:
        range: serviceunittype
        description: >-
          parent serviceunittype
      object:
        range: serviceunit
        description: >-
          serviceunit implicated in serviceunittype

  serviceunit to serviceunit association:
    aliases: ['operation or acquired interaction']
    description: >-
      abstract parent class for different kinds of serviceunit-serviceunit or servicegroup
      to servicegroup relationships. Includes homology and interaction.
    abstract: true
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: serviceunit or servicegroup
        description: >-
          the subject serviceunit in the association. If the relation is symmetric,
          subject vs object is arbitrary. We allow a servicegroup to stand
          as a proxy for the serviceunit or vice versa.
      object:
        range: serviceunit or servicegroup
        description: >-
          the object serviceunit in the association. If the relation is symmetric,
          subject vs object is arbitrary. We allow a servicegroup to stand
          as a proxy for the serviceunit or vice versa.

  serviceunit to serviceunit homology association:
    description: >-
      A homology association between two serviceunits. May be orthology (in which
      case the species of subject and object should differ) or paralogy
      (in which case the species may be the same)
    is_a: serviceunit to serviceunit association
    defining_slots:
      - subject
      - predicate
      - object
    slot_usage:
      predicate:
        subproperty_of: homologous to
        symmetric: true
        description: >-
          homology relationship type

  serviceunit availability mixin:
    description: >-
      Observed serviceunit availability intensity, context (site, stage) and
      associated observable status within which the availability occurs.
    slots:
      - quantifier qualifier
      - availability site
      - stage qualifier
      - external state
    slot_usage:
      quantifier qualifier:
        description: >-
          Optional quantitative value indicating degree of availability.

  serviceunit to serviceunit coavailability association:
    description: >-
      Indicates that two serviceunits are co-available,
      generally under the same conditions.
    is_a: serviceunit to serviceunit association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - serviceunit availability mixin
    slot_usage:
      predicate:
        subproperty_of: coavailable with
        symmetric: true

  pairwise serviceunit to serviceunit interaction:
    description: >-
      An interaction between two serviceunits or two servicegroups.
      May be cyber (e.g. system operation binding) or acquired (between serviceunits).
      May be symmetric (e.g. system operation interaction) or directed (e.g. phosphorylation)
    is_a: serviceunit to serviceunit association
    defining_slots:
      - subject
      - predicate
      - object
    slot_usage:
      predicate:
        subproperty_of: interacts with
        symmetric: true
      relation:
        values_from:
          - RO
        description: "interaction relationship type"

  pairwise operationally interaction:
    description: >-
      An interaction at the operational level between two cyber entities
    is_a: pairwise serviceunit to serviceunit interaction
    slots:
      # need to declare a slot before it is used,
      # then list it in 'slots', not just a slot_usage
      - interacting operations category
    defining_slots:
      - subject
      - predicate
      - object
    slot_usage:
      subject:
        range: operational entity
      id:
        description: >-
          identifier for the interaction. This may come from an interaction database.
        examples: []
        values_from: []
      predicate:
        subproperty_of: operationally interacts with
      relation:
        values_from:
          - RO
        description: "interaction relationship type"
        examples: []
      object:
        range: operational entity

  component type to entity association mixin:
    description: >-
      An relationship between a component type and another entity
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: component type

  # TODO: figure out what gives with subject range
  component type to failure or observable feature association:
    is_a: association
    mixins:
      - component type to entity association mixin
      - entity to failure or observable feature association mixin
    description: >-
      An relationship between a component type and a failure or a observability, where
      the component type is derived from an individual with that failure or observability.
    slot_usage:
      subject:
#        - range: component type
#        - range: failure or observable feature
        range: failure or observable feature

  operational entity to entity association mixin:
    description: >-
      An interaction between a operational entity and another entity
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: control entity or serviceunit or servicegroup
        description: "the operational entity that is an interactor"

  administrative operation to entity association mixin:
    description: >-
      An interaction between a administrative operation and another entity
    is_a: operational entity to entity association mixin
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: administrative operation
        description: "the administrative operation that is an interactor"

  control to entity association mixin:
    description: >-
      An interaction between a control entity and another entity
    is_a: operational entity to entity association mixin
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: control entity or serviceunit or servicegroup
        description: "the desired state or entity that is an interactor"

  case to entity association mixin:
    description: >-
      An abstract association for use where the case is the subject
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: case
        description: "the case (e.g. thing) that has the property"

  control to control association:
    description: >-
      A relationship between two control entities. This can encompass actual
      interactions as well as temporal causal edges, e.g. one control converted to another.
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - control to entity association mixin
    slot_usage:
      object:
        range: control entity
        description: "the control element that is the target of the statement"

  state transition to participant association:
    description:
    is_a: control to control association
    slots:
      - service state transition
    slot_usage:
      subject:
        range: operational entity
    defining_slots:
      - subject
      - predicate
      - object

  state transition to catalyst association:
    description:
    is_a: state transition to participant association
    slot_usage:
      object:
        range: serviceunit or servicegroup

  control to control derivation association:
    description: >-
      A causal relationship between two control entities, where the subject
      represents the upstream entity and the object represents the downstream.
      For any such association there is an implicit state transition:
        IF
        R has-input C1 AND
        R has-output C2 AND
        R enabled-by P AND
        R type individual-Response
        THEN
        C1 derives-into C2 <<catalyst qualifier P>>
    is_a: control to control association
    defining_slots:
      - subject
      - predicate
      - object
    slots:
      - catalyst qualifier
    slot_usage:
      subject:
        range: desired state
        description: >-
          the upstream control entity
      object:
        range: desired state
        description: >-
          the downstream control entity
      predicate:
        subproperty_of: derives into
      catalyst qualifier:
        description: >-
          this connects the derivation edge to the operational entity that
          catalyzes the state transition that causes the subject control to
          transform into the object control.

  control to failure or observable feature association:
    description: >-
      An interaction between a control entity and a observability or failure,
      where the presence of the control gives rise to or exacerbates the observability.
    is_a: association
    narrow_mappings: []
      # computational-failure association
    defining_slots:
      - subject
      - object
    mixins:
      - control to entity association mixin
      - entity to failure or observable feature association mixin
    slot_usage:
      object:
        range: failure or observable feature
        description: "the failure or observability that is affected by the control"

  control to pathway association:
    description: >-
      An interaction between a control entity and a computational process or pathway.
    is_a: association
    exact_mappings: []
    defining_slots:
      - subject
      - object
    mixins:
      - control to entity association mixin
    slot_usage:
      object:
        range: pathway
        description: "the pathway that is affected by the control"

  control to serviceunit association:
    description: >-
      An interaction between a control entity and a serviceunit or servicegroup.
    is_a: association
    exact_mappings: []
    defining_slots:
      - subject
      - object
    mixins:
      - control to entity association mixin
    slot_usage:
      object:
        range: serviceunit or servicegroup
        description: "the serviceunit or servicegroup that is affected by the control"

  administrative operation to serviceunit association:
    description: >-
      An interaction between a administrative operation and a serviceunit or servicegroup.
    is_a: association
    related_mappings: []
    defining_slots:
      - subject
      - object
    mixins:
      - administrative operation to entity association mixin
    slot_usage:
      object:
        range: serviceunit or servicegroup
        description: "the serviceunit or servicegroup that is affected by the administrative operation"

  material sample to entity association mixin:
    description: >-
      An association between a material sample and something.
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: material sample
        description: >-
          the material sample being described

  material sample derivation association:
    description: >-
      An association between a material sample and
      the entity from which it is derived.
    is_a: association
    defining_slots:
      - subject
      - predicate
    slot_usage:
      subject:
        range: material sample
        description: >-
          the material sample being described
      object:
        description: >-
          the entity the sample was derived from. This may be another
          material sample, or any other entity, including for example
          a system, a geographic feature, or some environmental resource.
      predicate:
        description: >-
          derivation relationship
        subproperty_of: derives from

  material sample to failure or observable feature association:
    description: >-
      An association between a material sample and a failure or observability.
    is_a: association
    mixins:
      - material sample to entity association mixin
      - entity to failure or observable feature association mixin
    defining_slots:
      - subject
      - object

  failure to entity association mixin:
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: failure
        description: "failure class"
        values_from: ['ncit']
        examples: []

  entity to exposure event association mixin:
    description: >-
      An association between some entity and an exposure event.
    mixin: true
    defining_slots:
      - object
    slot_usage:
      object:
        range: exposure event

  failure to exposure event association:
    description: >-
      An association between an exposure event and a failure.
    is_a: association
    mixins:
      - failure to entity association mixin
      - entity to exposure event association mixin
    defining_slots:
      - subject
      - object

  exposure event to entity association mixin:
    deprecated: true

  entity to outcome association mixin:
    description: >-
      An association between some entity and an outcome
    mixin: true
    defining_slots:
      - object
    slot_usage:
      object:
        range: outcome

  exposure event to outcome association:
    description: >-
      An association between an exposure event and an outcome.
    is_a: association
    mixins:
      - exposure event to entity association mixin
      - entity to outcome association mixin
    slots:
      - has population context
      - has temporal context
    defining_slots:
      - subject
      - object

  frequency qualifier mixin:
    mixin: true
    description: >-
      Qualifier for frequency type associations
    slots:
      - frequency qualifier

  entity to feature or failure qualifiers mixin:
    description: >-
      Qualifiers for entity to failure or observability associations.
    mixin: true
    is_a: frequency qualifier mixin
    slots:
      - severity qualifier
      - onset qualifier

  entity to observable feature association mixin:
    mixin: true
    is_a: entity to feature or failure qualifiers mixin
    defining_slots:
      - object
    slot_usage:
      description:
        description: >-
          A description of specific aspects of this observability, not otherwise
          covered by the observability ontology class
      object:
        range: observable feature
        description: "observable class"
        values_from: ['upheno', 'hp', 'mp', 'wbobservability']
        examples: []
    slots:
      - architectural pattern qualifier

  information content entity to named thing association:
    description: >-
      association between a named thing and a information content entity where the specific context
      of the relationship between that named thing and the publication is unknown. For
      example, model system databases often capture the knowledge that a serviceunit is found in a
      journal article, but not specifically the context in which that serviceunit was documented in the article.
      In these cases, this association with the accompanying predicate 'mentions' could be used.
      Conversely, for more specific associations (like 'serviceunit to failure association', the publication should
      be captured as an edge property).
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        domain: publication
      object:
        range: named thing
      predicate:
        subproperty_of: mentions
    in_subset:
      - model_system_database

  entity to failure association mixin:
    description: >-
      mixin class for any association whose object (target node) is a failure
    mixin: true
    is_a: entity to feature or failure qualifiers mixin
    defining_slots:
      - object
    slot_usage:
      object:
        range: failure
        description: "failure"
        examples: []

  failure or observable feature to entity association mixin:
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: failure or observable feature
        description: "failure or observability"
        examples: []

  failure or observable feature association to location association:
    deprecated: >-
      This association class name is deprecated in favor of the
      'failure or observable feature to location association' class.
    is_a: association
    mixins:
      - failure or observable feature to entity association mixin
    slot_usage:
      object:
        range: deployment entity
        description: >-
          deployment entity in which the or feature is found.
        examples: []

  failure or observable feature to location association:
    description: >-
      An association between either a failure or a observable feature and
      an deployment entity, where the failure/feature manifests in that site.
    is_a: association
    mixins:
      - failure or observable feature to entity association mixin
    slot_usage:
      object:
        range: deployment entity
        description: >-
          deployment entity in which the failure or feature is found.
        examples:
          - value: sumo:HostDown
            description: "HostDown"

  entity to failure or observable feature association mixin:
    mixin: true
    defining_slots:
      - object
    slot_usage:
      object:
        range: failure or observable feature
        description: "failure or observability"
        examples: []

  serviceunittype to entity association mixin:
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: serviceunittype
        description: "serviceunittype that is the subject of the association"

  serviceunittype to observable feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one serviceunittype and a observable feature, where having
      the serviceunittype confers the observability, either in isolation or through environment
    mixins:
      - entity to observable feature association mixin
      - serviceunittype to entity association mixin
    slot_usage:
      predicate:
        subproperty_of: has observability
      subject:
        range: serviceunittype
        description: >-
          serviceunittype that is associated with the observable feature

  exposure event to observable feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between an environment and a observable feature,
      where being in the environment influences the observability.
    mixins:
      - entity to observable feature association mixin
    slot_usage:
      subject:
        range: exposure event

  failure to observable feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      An association between a failure and a observable feature in which the
      observable feature is associated with the failure in some way.
    mixins:
      - entity to observable feature association mixin
      - failure to entity association mixin
    close_mappings: []

  case to observable feature association:
    description: >-
      An association between a case (e.g. individual element) and a observable
      feature in which the element has or has had the observability.
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - entity to observable feature association mixin
      - case to entity association mixin

  behavior to behavioral feature association:
    description: >-
      An association between an aggregate behavior and
      a behavioral feature manifested by
      the element exhibited or has exhibited the behavior.
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: behavior
        description: >-
          behavior that is the subject of the association
      object:
        range: behavioral feature
        description: >-
          behavioral feature that is the object of the association
    mixins:
      - entity to observable feature association mixin

  serviceunit to entity association mixin:
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: serviceunit or servicegroup
        description: "serviceunit that is the subject of the association"

  serviceunit to observable feature association:
    is_a: association
    exact_mappings: []
    defining_slots:
      - subject
      - object
    mixins:
      - entity to observable feature association mixin
      - serviceunit to entity association mixin
    slot_usage:
      subject:
        range: serviceunit or servicegroup
        description: "serviceunit in which variation is correlated with the observable feature"
        examples: []

  serviceunit to failure association:
    is_a: association
    comments:
      - NCIT:R176 refers to the inverse relationship
    exact_mappings: []
    defining_slots:
      - subject
      - object
    mixins:
      - entity to failure association mixin
      - serviceunit to entity association mixin
    slot_usage:
      subject:
        range: serviceunit or servicegroup
        description: >-
          serviceunit in which variation is correlated with the failure,
          may be protective or causative or associative, or as a model

  population to population association:
    description: >-
      An association between a two populations
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: population of individual systems
        description: >-
          the population that form the subject of the association
      object:
        range: population of individual systems
        description: >-
          the population that form the object of the association
      predicate:
        # subproperty_of: ???
        description: >-
          A relationship type that holds between the subject and object
          populations. Standard mereological relations can be used.
          E.g. subject part-of object, subject overlaps object.
          Derivation relationships can also be used

  serviceunittype to failure association:
    is_a: association
    comments:
      - TODO decide no how to model faultyserviceunit
    defining_slots:
      - subject
      - object
    mixins:
      - serviceunittype to entity association mixin
      - entity to failure association mixin
    slot_usage:
      subject:
        description: >-
          a serviceunittype that is associated in some way with a failure state
      predicate:
        description: >-
          E.g. is faultyserviceunit for
        subproperty_of: related condition
      object:
        description: >-
          a failure that is associated with that serviceunittype
        examples: []

  model to failure association mixin:
    mixin: true
    description: >-
      This mixin is used for any association class for which the subject
      (source node) plays the role of a 'model', in that it recapitulates some
      features of the failure in a way that is useful for studying the failure
      outside a patient carrying the failure
    slot_usage:
      subject:
        description: >-
          The entity that serves as the model of the failure. This may be
          a serviceunit, system, a strain of system, a serviceunittype or variant that exhibits
          similar features, or a serviceunit that when migrated exhibits features of the failure
      predicate:
        subproperty_of: model of
        description: >-
          The relationship to the failure

  serviceunit as a model of failure association:
    is_a: serviceunit to failure association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - model to failure association mixin
      - entity to failure association mixin
    slot_usage:
      subject:
        range: serviceunit or servicegroup
        description: >-
          A serviceunit that has a role in modeling the failure. This may be a model
          system ortholog of a known failure serviceunit, or it may be a serviceunit whose
          mutants recapitulate core features of the failure.

  serviceunittype as a model of failure association:
    is_a: serviceunittype to failure association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - model to failure association mixin
      - entity to failure association mixin
    slot_usage:
      subject:
        range: serviceunittype
        description: >-
          A serviceunittype that has a role in modeling the failure.

  component type as a model of failure association:
    is_a: component type to failure or observable feature association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - model to failure association mixin
      - entity to failure association mixin
    slot_usage:
      subject:
        range: component type
        description: >-
          A component type derived from an system entity with a failure state that is used
          as a model of that failure.

  system entity as a model of failure association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - model to failure association mixin
      - entity to failure association mixin
    slot_usage:
      subject:
        range: system entity
        description: >-
          A system entity (strain, breed) with a predisposition to a failure, or bred/created
          specifically to model a failure.

  system to system association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    slot_usage:
      subject:
        range: individual system
      relation:
        values_from:
          - ro
      object:
        range: individual system
        description: >-
          An association between two individual systems.

  taxon to taxon association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    slot_usage:
      subject:
        range: system taxon
      relation:
        values_from:
          - ro
      object:
        range: system taxon
        description: >-
          An association between individuals of different taxa.

  serviceunit to availability site association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    description: >-
      An association between a serviceunit and an availability site,
      possibly qualified by stage/timing info.
    notes:
      - "TBD: introduce subclasses for distinction between wild-type and experimental conditions?"
    see_also: ''
    slots:
      - stage qualifier
      - quantifier qualifier
    slot_usage:
      subject:
        range: serviceunit or servicegroup
        description: "serviceunit in which variation is correlated with the observable feature"
      object:
        range: deployment entity
        description: "location in which the serviceunit is available"
        examples: []
      predicate:
        description: "availability relationship"
        subproperty_of: available in
      stage qualifier:
        range: lifecycle stage
        description: "stage at which the serviceunit is available in the site"
        examples: []
      quantifier qualifier:
        description: >-
          can be used to indicate magnitude, or also ranking

  functional association:
    is_a: association
    description: >-
      An association between a macrooperational machine mixin (serviceunit, servicegroup
      or cluster) and either a operational activity, a computational process or a
      component service instance location in which a function is executed.
    slot_usage:
      subject:
        range: macrooperational machine mixin
#          aliases:
#            csoentity:
#              schema: amigo
        description: >-
          serviceunit, servicegroup or macrooperational cluster that has
          the function associated with the term
        examples: []
      object:
        range: serviceunit ontology class
#          aliases:
#            class:
#              schema: amigo
        description: >-
          class describing the activity, process or
          localization of the servicegroup
        values_from: []
        examples: []

  macrooperational machine to entity association mixin:
    description: >-
      an association which has a macrooperational machine mixin mixin as a subject
    mixin: true
    slot_usage:
      subject:
        domain: macrooperational machine mixin

  macrooperational machine to operational activity association:
    is_a: functional association
    description: >-
      A functional association between a macrooperational machine mixin (serviceunit,
      servicegroup or complex) and a operational activity, where the entity
      carries out the activity, or contributes to its execution
    slot_usage:
      object:
        range: operational activity

  macrooperational machine to computational process association:
    is_a: functional association
    description: >-
      A functional association between a macrooperational machine mixin (serviceunit,
      servicegroup or complex) and a computational process or pathway where the entity
      carries out some part of the process, regulates it, or acts upstream of it
    slot_usage:
      object:
        range: computational process

  macrooperational machine to component service instance association:
    description: >-
      A functional association between a macrooperational machine (serviceunit,
      servicegroup or complex) and a component service instance where the entity
      carries out its function in the component service instance.
    is_a: functional association
    mixins:
      - macrooperational machine to entity association mixin
    slot_usage:
      object:
        range: component service instance

  operational activity to control entity association:
    is_a: association
    description: >-
      Added in response to capturing relationship between microsystem activities as measured
    slot_usage:
      subject:
        range: operational activity
      object:
        range: control entity

  operational activity to operational activity association:
    is_a: association
    description: >-
      Added in response to capturing relationship between microsystem activities as measured
    slot_usage:
      subject:
        range: operational activity
      object:
        range: operational activity

  entity to failure association:
    is_a: association
    exact_mappings:
    slots:
      - regulator approval status
    defining_slots:
      - subject
      - object

  entity to observable feature association:
    is_a: association
    exact_mappings:
    slots:
      - regulator approval status
    defining_slots:
      - subject
      - object

  ## -----------------
  ## SEQUENCE FEATURES
  ## -----------------

  sequence association:
    is_a: association
    description: >-
      An association between a sequence feature and a workload entity it is localized to.

  serviceunit sequence localization:
    is_a: sequence association
    description: >-
      A relationship between a sequence feature and a workload entity
      it is localized to. The reference entity may be a container,
      serviceunit or information entity.
    slot_usage:
      subject:
        aliases: ['sequence feature']
        range: redundancy entity
      object:
        aliases: ['reference']
        range: redundancy entity  # typically a container
      predicate:
        subproperty_of: has sequence location
    slots:
      - start interbase coordinate
      - end interbase coordinate
      - workload build
      - strand
      - phase
    broad_mappings: []
    exact_mappings: []

  sequence feature relationship:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      For example, a particular daemon is part of a particular replica or serviceunit
    slot_usage:
      subject:
        range: redundancy entity
      object:
        range: redundancy entity  # typically a container

  replica to serviceunit relationship:
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A serviceunit is a collection of replicas
    slot_usage:
      subject:
        range: replica
      object:
        range: serviceunit

  serviceunit to servicegroup relationship:
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A serviceunit is replicated and potentially translated to a servicegroup
    slot_usage:
      subject:
        range: serviceunit
      object:
        range: servicegroup mixin
      predicate:
        subproperty_of: has servicegroup

  daemon to replica relationship:
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A replica is formed from multiple daemons
    slot_usage:
      subject:
        range: daemon
      object:
        range: replica

  serviceunit regulatory relationship:
    is_a: association
    description: >-
      A regulatory relationship between two serviceunits
    slot_usage:
      predicate:
        # subproperty_of: ???
        description: >-
          the event is always from regulator to regulated
      subject:
        range: serviceunit or servicegroup
        role: regulatory serviceunit
      object:
        range: serviceunit or servicegroup
        role: regulated serviceunit

  deployment entity to deployment entity association:
    # schema: gocam
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: deployment entity
      object:
        range: deployment entity

  deployment entity to deployment entity part of association:
#      schema: gocam
    is_a: deployment entity to deployment entity association
    description: >-
      A relationship between two deployment entities where the relationship
      is mereological, i.e the two entities are related by parthood. This
      includes relationships between components service instances and serviceunits,
      between serviceunit and clusters, clusters and whole systems
    defining_slots:
      - predicate
    slot_usage:
      subject:
        range: deployment entity
        description: >-
          the part
      object:
        range: deployment entity
        description: >-
          the whole
      predicate:
        subproperty_of: part of

  system taxon to entity association:
    mixin: true
    description: >-
      An association between an system taxon and another entity
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: system taxon
        description: >-
          system taxon that is the subject of the association

  system taxon to system taxon association:
    is_a: association
    abstract: true
    mixins:
      - system taxon to entity association
    description: >-
      A relationship between two system taxon nodes
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: system taxon
      object:
        range: system taxon

  system taxon to system taxon specialization:
    is_a: system taxon to system taxon association
    description: >-
      A child-parent relationship between two taxa.
      For example, Homo sapiens subclass_of Homo
    defining_slots:
      - predicate
    slot_usage:
      subject:
        range: system taxon
        role: child taxon
        description: >-
          the more specific taxon
      object:
        range: system taxon
        role: parent taxon
        description: >-
          the more general taxon
      predicate:
        subproperty_of: subclass of

  system taxon to system taxon interaction:
    is_a: system taxon to system taxon association
    description: >-
      An interaction relationship between two taxa. This may be a symbiotic
      relationship (encompassing mutualism and parasitism), or it may be non-symbiotic.
      Example:
    defining_slots:
      - predicate
    slots:
      - associated environmental context
    slot_usage:
      subject:
        range: system taxon
        role: interactor taxon
        description: >-
          the taxon that is the subject of the association
      object:
        range: system taxon
        role: interactee taxon
        description: >-
          the taxon that is the subject of the association
      predicate:
        subproperty_of: interacts with
      associated environmental context:
        description: >-
          the environment in which the two taxa interact.

  system taxon to environment association:
    is_a: association
    abstract: true
    mixins:
      - system taxon to entity association
    slot_usage:
      subject:
        range: system taxon
        role: interactor taxon
        description: >-
          the taxon that is the subject of the association
      object:
        role: environmental context
        description: >-
          the environment in which the system occurs
      predicate:
        description: >-
          predicate describing the relationship between the taxon and the environment.
