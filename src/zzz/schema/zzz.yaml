    domain: dataset version
    slot_uri: pav:version

  has distribution:
    is_a: node property
    domain: dataset version
    range: dataset distribution
    slot_uri: dct:distribution

  published in:
    is_a: node property
    description: >-
      CURIE identifier of a broader publication context within which the publication may be placed,
      e.g. a specified book or journal.
    domain: publication
    range: uriorcurie
    values_from:
      - ACMBOOKS
      - ACMJOURNALS
      - issn
      - isbn
    exact_mappings:
      - WIKIDATA_PROPERTY:P1433
      - sumo:Publication
    narrow_mappings:
      # bookEdition
      - schema:PublicationIssue

  iso abbreviation:
    is_a: node property
    description: >-
      Standard abbreviation for periodicals in the International Organization for Standardization (ISO) 4 system
      See https://www.issn.org/systems/online-systems/access-to-the-ltwa/. If the 'published in' property is set,
      then the iso abbreviation pertains to the broader publication context (the journal) within which the given
      publication node is embedded, not the publication itself.
    domain: publication
    exact_mappings:
      - WIKIDATA_PROPERTY:P1160   # iso 4 abbreviation

  authors:
    is_a: node property
    singular_name: author
    description: >-
      connects an publication to the list of authors who contributed to the publication.
      This property should be a comma-delimited list of author names. It is recommended that an author's name
      be formatted as "surname, firstname initial.".  Note that this property is a node annotation voicing
      the citation list of authorship which might typically otherwise be more completely documented in
      zzz:PublicationToProviderAssociation defined edges which point to full details about an author
      and possibly, some qualifiers which clarify the specific status of a given author in the publication.
    multivalued: true
    domain: publication

  volume:
    is_a: node property
    description: >-
      volume of a book or music release in a collection/series or a published collection of journal issues in a serial publication
    domain: publication
    exact_mappings:
      - schema:PublicationVolume
      - WIKIDATA_PROPERTY:P478    # volume

  chapter:
    is_a: node property
    description: >-
      chapter of a book
    domain: book chapter
    exact_mappings:
      - schema:Chapter
      - sumo:Chapter
      - WIKIDATA:Q1980247   # chapter

  issue:
    is_a: node property
    description: >-
      issue of a newspaper, a scientific journal or magazine for reference purpose
    domain: publication
    exact_mappings:
      - schema:PublicationIssue
      - WIKIDATA_PROPERTY:P433  # issue

  pages:
    is_a: node property
    description: >-
      page number of source referenced for statement or publication
    domain: publication
    multivalued: true
    exact_mappings:
      - WIKIDATA_PROPERTY:P304  # pages
    narrow_mappings:
      - sumo:Page

  summary:
    is_a: node property
    # since 'abstract' is a linkML keyword denoting a non-available class or slot,
    # it is generally recommended that knowledge graphs use 'summary' instead to tag a Publication 'abstract'
    aliases: ['abstract']
    description: >-
      executive  summary of a publication
    domain: publication
    exact_mappings:
      - dct:abstract
      - sumo:Summary
      - WIKIDATA:Q333291  # research document summary

  keywords:
    is_a: node property
    description: >-
      keywords tagging a publication
    domain: publication
    multivalued: true
    exact_mappings:
      - schema:keywords
    close_mappings:
      - csrc:keyword
      - sumo:keyName
      - WIKIDATA:Q1072684   # keyword

  lcsh terms:
    is_a: node property
    description: >-
      Library of Congress Subject Headings (LCSH) terms tagging a publication
    domain: publication
    range: uriorcurie
    values_from:
      - LCSH
    multivalued: true

  ## computing

  has computational sequence:
    is_a: node property
    description: >-
      connects a service feature to its sequence of computation
    range: computational sequence

  has serviceunit or servicegroup:
    is_a: node property
    description: >-
      connects an entity with one or more serviceunit or servicegroups
    range: serviceunit
    multivalued: true

  has serviceunit:
    is_a: has serviceunit or servicegroup
    description: >-
      connects an entity associated with one or more serviceunit
    range: serviceunit
    multivalued: true

  has homogeneity:
    # effectively homogeneous
    is_a: node property
    domain: workload entity
    range: homogeneity

  ## Availability Management, administrative operations and notifications

  has control plane:
    description: >-
      one or more controlled actors in a system
    is_a: node property
    range: control plane value
    exact_mappings:
      - CSO:control_planes

  is controller:
    is_a: node property
    domain: operational entity
    range: boolean
    exact_mappings:
      - SAN:isController
    description: >-
      indicates whether a desired state is a controller

  has constituent:
    description: >-
      one or more operational entities within a control mixture
    is_a: node property
    range: operational entity
    multivalued: true

  has administrative operation:
    is_a: node property
    description: >-
      connects an entity to one or more administrative operations
    range: administrative operation
    multivalued: true

  has device:
    is_a: node property
    description: >-
      connects an entity to one or more (engineering) devices
    range: device
    multivalued: true

  has procedure:
    is_a: node property
    description: >-
      connects an entity to one or more (engineering) procedures
    range: procedure
    multivalued: true

  ## Empirical exposures

  has receiver:
    is_a: node property
    domain: exposure event
    range: system entity
    description: >-
      the system or subsystem being exposed
    exact_mappings:
      - csrc:receiver

  has stressor:
    is_a: node property
    domain: exposure event
    aliases: ['has stimulus']
    description: >-
      the process or entity that the receiver is being exposed to
    broad_mappings:
      - SAN:Situation
    close_mappings:
      - sumo:Pressure
      - WIKIDATA:Q1527480    # stressor
    exact_mappings:
      - ExO:0000000  # exposure stressor

  has route:
    is_a: node property
    domain: exposure event
    description: >-
      the process that results in the stressor coming into direct contact with the receiver
    broad_mappings:
      - csrc:access
      - CTRL:isConnectedTo
    close_mappings:
      - sumo:pathInSystem
    exact_mappings:
      - ExO:0000055        # route
      - WIKIDATA:Q1322323  # route
    related_mappings:
      - CSO:route_discovery
    narrow_mappings:
      - csrc:trusted_path
      - sumo:ContinuousPath
      - sumo:ComputerPath
      - sumo:routeBetween
      - sumo:routeInSystem
      - sumo:routeEnd
      - sumo:routeStart

  has population context:
    deprecated: true

  population context qualifier:
    description: >-
      a biological population (general, study, cohort, etc.) with a specific
      set of characteristics to constrain an association.
    is_a: association slot
    range: population of individual systems

  has temporal context:
    deprecated: true

  temporal context qualifier:
    description: >-
      a constraint of time placed upon the truth value of an association.
      for time intervales, use temporal interval qualifier.
    is_a: association slot
    range: time type

  temporal interval qualifier:
    is_a: temporal context qualifier
    description: >-
      a constraint of a time interval placed upon the truth value of an
      association

  is supplement:
    description: >-
      added to something else in order to complete or enhance it.
    is_a: node property
    range: control mixture  # or entity/named thing

  trade name:
    description: >-
    is_a: node property
    range: control entity

  available from:
    description: >-
    is_a: node property
    multivalued: true
    range: administrative_operation_availability_enum

  is toxic:
    description: >-
    is_a: node property
    multivalued: false
    range: boolean

  max tolerated input:
    description: >-
      The highest input of a administrative operation or restoration that does not cause unacceptable side effects.
      The maximum tolerated input is determined in empirical trials by testing increasing inputs
      on different groups of things until the highest input with acceptable side effects is found.
    is_a: node property
    multivalued: false
    range: string

  reference model available from:
    description: >-
    is_a: node property
    multivalued: true
    range: named thing

  highest regulator approval status:
    description: >-
      Should be the highest level of regulator approval this control entity or device has, regardless of which
      named thing is currently being reviewed. For specific levels of regulator approval for specific things,
      see the association slot: 'regulator approval status.'

  administrative operation regulatory status world wide:
    aliases: ['max phase']
    description: >-
      An agglomeration of administrative operation regulator status worldwide. Not specific to one regulator.


