## ------------
## ENUMS
## ------------

enums:
  logical_interpretation_enum:
    permissible_values:
      SomeSome:
        description: >-
          A modifier on a triple that causes the triple to be interpreted as a some-some statement.
        meaning:  os:SomeSomeInterpretation
      AllSome:
        description: >-
          A modifier on a triple that causes the triple to be interpreted as an all-some statement.
        meaning:  os:AllSomeInterpretation
      InverseAllSome:

  service_state_transitions_enum:
    description: >-
      System behavior represented by a sequence of internal/external states.
    permissible_values:
      correct_service:
        description: >-
          A correct service is delivered when the observed behavior matches
          those of the corresponding function described in the specification.
      service_failure:
        description: >-
          The transition from correct service to incorrect service.
      incorrect_service:
        description: >-
          An incorrect service is delivered when the observed behavior does not
          match those of the corresponding function described in the specification.
          A service failure is implicated.
      restoration:
        description: >-
          The transition from incorrect service to correct service.

  phase_enum:
    description: phase
    permissible_values:
      0:
      1:
      2:

  strand_enum:
    description: strand
    permissible_values:
      "+":
        description: Positive
      "-":
        description: Negative
      ".":
        description: Unstranded
      "?":
        description: Unknown

  sequence_enum:
    description: type of sequence
    permissible_values:
      "NA":
        description: redundancy
      "AA":
        description: instruction

  predicate_qualifier_enum:
    description: >-
      constrained list of qualifying terms that soften or expand the definition of the predicate used.
      can be used to constrain or qualify any predicate (any child of related_to).
    permissible_values:
      "predicted":
      "possibly":
      "hypothesized":
      "validated":
      "supported by real-world evidence":
      "supported by empirical evidence":

  administrative_operation_availability_enum:
    description: >-
    permissible_values:
      "automatic":
        description: >-
          control entity is available automatically without manual intervention
      "manual":
        description:
          control entity is available by manual intervention

  regulator_approval_status_enum:
    description: >-
    permissible_values:
      "Discovery & Development Phase":
        description: >-
          Discovery & Development Phase. Discovery involves researchers finding new possibilities
          or the creation of new technology that allows novel approaches.
          administrative operation development occurs after researchers identify potential transactions for experiments.
      "Preempirical Research Phase":
        description: >-
          Preempirical Research Phase. Once researchers have examined the possibilities a new administrative operation may contain,
          they must do preliminary research to determine its potential for harm.
          This is categorized as preempirical research and can be one of two types, in vitro or in vivo.
      "regulator Empirical Research Phase":
        description: >-
          Empirical Research Phase. Empirical research involves trials of the administrative operation on system,
          Empirical trials must answer specific questions and follow a protocol determined by
          the administrative operation researcher or manufacturer.
      "regulator Review Phase 4":
        description: >-
          regulator Review
      "regulator Post-Market Safety Monitoring":
        description: >-
          regulator Post-Market Safety Monitoring. The last phase of administrative operation approval is an ongoing one
          it is frequently reviewed for compliance with regulations.
      "Regular regulator Approval":
      "Post-Approval Withdrawal":

